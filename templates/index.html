<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
</head>
<body>
    <h1>Conversor de Moeda</h1>
    <form method="POST" action="/">
        <label for="base_currency">Moeda de Origem:</label>
        <input type="text" name="base_currency" required>
        <br>
        <label for="target_currency">Moeda de Destino:</label>
        <input type="text" name="target_currency" required>
        <br>
        <label for="amount">Valor a ser Convertido:</label>
        <input type="number" step="0.01" name="amount" required>
        <br>
        <button type="submit">Converter</button>
    </form>
    {% if resultado %}
        <p>{{ amount }} {{ base_currency }} Ã© equivalente a {{ resultado }} {{ target_currency }}</p>
    {% endif %}
</body>
</html>
